<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">

    <meta name="viewport" content="width=640, user-scalable=no,target-densityDpi=device-dpi">

<body>
<div id="main">

                <img src="img/p1_botBg.png" alt="" class="animated fadeInUp">

        <li>2</li>
        <li>3</li>
        <li>4</li>
